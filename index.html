<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>ProAct.js • TodoMVC</title>
		<link rel="stylesheet" href="bower_components/todomvc-common/base.css">
		<!-- CSS overrides - remove if you don't need it -->
		<link rel="stylesheet" href="css/app.css">
	</head>

	<body>
		<section id="todoapp">
			<header id="header">
				<h1>todos</h1>
				<input id="new-todo" placeholder="What needs to be done?" autofocus>
			</header>
			<!-- This section should be hidden by default and shown when there are todos -->
			<section id="main">
				<input id="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul id="todo-list">
				</ul>
			</section>
			<!-- This footer should hidden by default and shown when there are todos -->
			<footer id="footer">
				<span id="todo-count" pro-bind='safe:left'><strong>0</strong> items left</span>
				<!-- Remove this if you don't implement routing -->
				<ul id="filters">
					<li>
						<a class="selected" href="#/">All</a>
					</li>
					<li>
						<a href="#/active">Active</a>
					</li>
					<li>
						<a href="#/completed">Completed</a>
					</li>
				</ul>
				<!-- Hidden if no completed items are left ↓ -->
				<button id="clear-completed" pro-bind="completed" pro-class="btnCompletedClasses">Clear completed (0)</button>
			</footer>
		</section>
		<footer id="info">
			<p>Double-click to edit a todo</p>
			<p>Created by <a href="http://meddle0x53.wordpress.com">meddle0x53</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
		<!-- Scripts here. Don't remove this ↓ -->
		<script src="bower_components/todomvc-common/base.js"></script>
		<script src="js/lib/proact.js"></script>
		<script src="bower_components/zepto/zepto.js"></script>
		<script src="js/patches/patch.js"></script>
		<script src="js/mvs/initialize.js"></script>
		<script src="js/mvs/storage.js"></script>
		<script src="js/mvs/model.js"></script>
		<script src="js/mvs/models.js"></script>
		<script src="js/mvs/view.js"></script>
		<script src="js/mvs/views.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
